<html>
    <head>
        <style>
            .table {
                display:table;
            }
            .table-row {
                display:table-row;
            }
            .table-cell {
                display:table-cell;
            }
        </style>
    </head>
    <body>
        <script id="table-template" type="text/template">
            <table>
                <tr>
                    <th>Header 1</th>
                </tr>
                <tr>
                    <td class="firstName"></td>
                    <td class="surName"></td>
                </tr>
            </table>
        </script>
        <script>
            var tableName = 'table-template';
            var template = document.getElementById(tableName).innerHTML;
            var newTable = document.createElement('div');
            newTable.id = 'some-table';
            newTable.innerHTML = template;

            var data = {firstName: "Bob", surName: "Smtih"};
            for (var param in data) {
                var elements = newTable.getElementsByClassName(param);
                if (0 in elements) {
                    elements[0].innerHTML = data[param];
                }
            }
            document.body.appendChild(newTable);
        </script>
    </body>
</html>
